<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esercizi con le classi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">I nostri animali</h1>
    <main>
      <section>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col">
              <form>
                <div class="mb-3">
                  <label for="PetName" class="form-label"
                    >Nome dell'animale</label
                  >
                  <input
                    type="text"
                    required
                    class="form-control"
                    id="PetName"
                  />
                </div>
                <div class="mb-3">
                  <label for="Padrone" class="form-label"
                    >Nome del padrone</label
                  >
                  <input
                    type="text"
                    required
                    class="form-control"
                    id="Padrone"
                  />
                </div>
                <div class="mb-3">
                  <label for="Species" class="form-label">Specie</label>
                  <input
                    type="text"
                    required
                    class="form-control"
                    id="Species"
                  />
                </div>
                <div class="mb-3">
                  <label for="Razza" class="form-label">Razza</label>
                  <input type="text" required class="form-control" id="Razza" />
                </div>
                <button type="submit" class="btn btn-primary" id="aggiungi">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section>
        <ol id="PetsList"></ol>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
